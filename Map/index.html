<!doctype html>
<html>
    <head>
        <title>Anaximander Map</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="raphael-min.js"></script>
        <script src="raphael-zpd.js"></script>
        <script src="map.js"></script>
        <style>
            html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; background: #111 }
            #controls { position: absolute; left: 16px; top: 16px; }
            .link { color: white; font-family: monospace }
            #players { color:white; font-family: monospace; position: absolute; left: 16px; top: 45px; }
            #layers { color:white; font-family: monospace; position: absolute; left: 500px; top: 16px; }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="players">
	        <label>Reported Players:<br/></label>
        </div>
        <div id="controls">
            <select id="tick-select"><label>Tick:</label></select>
            <a href="#" id="reload" class="link">Reload Map</a>
        </div>
        <div id="layers">
        	<label>Layers:<br/></label>
        </div>
    </body>
</html>
