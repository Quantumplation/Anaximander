<html>
    <head>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var data = JSON_GOES_HERE;
        
            var mapScale = 25;
            var starRadius = 0.05;
            
            var map = d3.select("#map")
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000)
                .append("g")
                .attr("transform", "translate(500, 500) scale(" + mapScale + ")");
               
            map.selectAll("star")
                .data(data)
              .enter().append("circle")
                .attr("class", "star")
                .attr("cx", function(d) { return d.X; })
                .attr("cy", function(d) { return d.Y; })
                .attr("r", starRadius)
                .attr("fill", function(d) { return d.Color; })
                .attr("stroke", "none");
        </script>
    </body>
</html>
